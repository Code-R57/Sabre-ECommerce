{% extends 'base.html' %}
{% block head_title %}Product details{% endblock head_title %}
{% block uid %}{{ uid }}{% endblock uid %}
{% block body %}
<!--================Single Product Area =================-->
<div class="product_image_area">
    <div class="container">
        <div class="row s_product_inner">
            <div class="col-lg-6">
                <div class="owl-carousel owl-theme s_Product_carousel">
                    <div class="single-prd-item">
                        <img class="img-fluid" src="img/category/s-p1.jpg" alt="">
                    </div>
                    <!-- <div class="single-prd-item">
                        <img class="img-fluid" src="img/category/s-p1.jpg" alt="">
                    </div>
                    <div class="single-prd-item">
                        <img class="img-fluid" src="img/category/s-p1.jpg" alt="">
                    </div> -->
                </div>
            </div>
            <div class="col-lg-5 offset-lg-1">
                <div class="s_product_text">
                    <h3>{{name}}</h3>
                    <h2>₹{{price}}</h2>
                    <ul class="list">
                        <li><span>Category</span> : {{category}}</li>
                    </ul>
                    <p>{{description}}</p>

                    <form action="/addToCart/{{pid}}" method="POST">
                        {% csrf_token %}
                        <div class="product_count">
                            <label style="float:left" for="qty">Quantity:</label>
                            <input style="float:left;" type="text" name="qty" id="qty" size="2" maxlength="3" value="1"
                                title="Quantity:" class="input-text qty">
                        </div>

                        <div class="card_area d-flex align-items-center">
                            <strong style="margin-right:1rem">Sold By:</strong><br />
                            <select id="sellers" name="sellers">
                                {% for seller in sellers %}
                                <option value="{{ seller.0 }}">{{ seller.1 }} - ₹{{ seller.3 }} (Stock : {{seller.2}})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <button
                                style="display: inline; float:right;border-radius:40%; position:relative;right:12rem; top:1.5rem; background-color:#384aeb; border:3px solid #000099; color:white"
                                type="submit"> Add to Cart </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--================End Single Product Area =================-->


<section class="product_description_area">
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="review-tab" data-toggle="tab" href="#review" role="tab"
                    aria-controls="review" aria-selected="false">Reviews</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="review" role="tabpanel" aria-labelledby="review-tab">
                <div class="row">
                    <div class="col-lg-6" style="margin: 0 auto">
                        <div class="row total_rate">
                            <div class="col-6" style="margin: 0 auto">
                                <div class="box_total">
                                    <h5>Overall</h5>
                                    <h4>{{rating}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>{% endblock body %}
